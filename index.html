<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="业余电台操作证考试模拟系统，2025年版题库，支持A、B、C类考试">
  <title>业余电台操作证考试模拟</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>业余电台操作证考试模拟</h1>
    <h2 class="subtitle">2025 版题库</h2>
    <div class="controls">
      <select id="level" aria-label="选择考试级别">
        <option value="A">A 类（40 题 · 40 分钟 · 30 分合格）</option>
        <option value="B">B 类（60 题 · 60 分钟 · 45 分合格）</option>
        <option value="C">C 类（90 题 · 90 分钟 · 70 分合格）</option>
      </select>
      <div class="buttons">
        <button class="control-btn" onclick="startQuiz()" aria-label="开始随机抽题考试">随机抽题</button>
        <button class="control-btn" onclick="startSequential()" aria-label="开始逐题答题模式">顺序练习</button>
        <button class="control-btn" onclick="toggleDark()" aria-label="切换深色模式" id="darkModeBtn">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </div>
    <div id="timer" class="timer" role="timer" aria-live="polite">00:00</div>
    <div id="quiz" class="quiz" role="region" aria-label="考试题目"></div>
    <button id="prevBtn" class="prev-btn" onclick="prevQuestion()" style="display:none" aria-label="上一题">上一题</button>
    <button id="nextBtn" class="next-btn" onclick="nextQuestion()" style="display:none" aria-label="下一题">下一题</button>
    <button id="submitBtn" class="submit-btn" onclick="submitQuiz()" style="display:none" aria-label="提交考试">提交</button>
    <div id="result" class="result" style="display:none" role="region" aria-label="考试结果"></div>
  </div>
  <footer role="contentinfo">
    <p>
      <a href="https://onenice.site" target="_blank" rel="noopener">火腿网址导航</a> |
      <img src="https://count.getloli.com/@exam?name=exam&theme=rule34&padding=1&offset=0&align=top&scale=1&pixelated=1&darkmode=auto" alt="EXAM" />
      | <a href="https://pan.bg6qed.com/业余无线电/业余电台操作证书考试题库（2025年版）" target="_blank" rel="noopener">2025版题库PDF分流</a>
    </p>
    <p>VY73 DE <a href="https://bg6qed.com" target="_blank" rel="noopener">BG6QED</a></p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
